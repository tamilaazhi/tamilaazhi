<!DOCTYPE html>
<html>
<head>
    <title>Upload - Tamil Aazhi</title>
</head>
<body>

<h2>Upload File</h2>

<input type="file" id="fileInput">
<button onclick="uploadFile()">Upload</button>

<p id="msg"></p>

<script>
function uploadFile() {
    const file = document.getElementById("fileInput").files[0];
    if (file) {
        document.getElementById("msg").innerText =
        "Upload feature will be connected to storage soon.";
    }
}
</script>

</body>
</html>
